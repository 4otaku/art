<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache" http-equiv="Pragma">
		<meta content="-1" http-equiv="Expires">
		<title>4отаку. Материалы для отаку.</title>
		{if="$css"}
			<link rel="stylesheet" href="/external/m/?b=css&f={$css}" type="text/css" media="screen">
		{/if}
		<script type="text/javascript">
			INIT = {};
			function add(type, id, events, values) {
				if (typeof INIT[type] == 'undefined') {
					INIT[type] = [];
				}
				INIT[type].push([id, events, values]);
			}
			User = {
				name: '{function="Config::get('user', 'login')"}',
				rss: {
					post: {function="Config::get('rss', 'post')"},
					video: {function="Config::get('rss', 'video')"},
					art: {function="Config::get('rss', 'art')"},
					news: {function="Config::get('rss', 'news')"},
					order: {function="Config::get('rss', 'order')"},
					update: {function="Config::get('rss', 'update')"},
					comment: {function="Config::get('rss', 'comment')"},
					workshop: {function="Config::get('rss', 'workshop')"}
				}
			};
		</script>
	</head>
	<body>
		{if="isset($module_header)"}
			{$module_header}
		{/if}
		{$module_body}
		{if="isset($module_footer)"}
			{$module_footer}
		{/if}
		{if="$js"}
			<script type="text/javascript" src="/external/m/?b=js&f={$js}"></script>
			<script type="text/javascript">init_objects(INIT);</script>
		{/if}
	</body>
</html>
