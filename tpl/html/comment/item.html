<div class="comment comment-max-depth-{$max_depth} comment-depth-{$depth}" id="comment_{$id}">
	<div class="comment-top">
		<b>{$label} {$username}</b>
		<span class="comment-datetime">
			{$date}
		</span>
		<a href="#comment_{$id}" class="comment-metadata">#</a>
		<div class="comment-right">
			{if condition="$editdate"}
				<span class="datetime">
					Дата редактирования: {$editdate}
				</span>
			{/if}
		</div>
	</div>
	<div class="comment-content">
		<div class="comment-avatar">
			<img src="http://www.gravatar.com/avatar/{$avatar}?s=50&d=identicon&r=G" />
		</div>
		<div class="comment-block">
			<div class="comment-text">
				{$text}
			</div>
			<div class="comment-reply">
				{if condition="$depth < 16"}
					<a href="#">Ответить</a>
				{/if}
				<span class="comment-load-parent hidden">
					{if condition="$depth < 16"}
						<span class="comment-reply-separator">|</span>
					{/if}
					В ответ на: (<a href="#">Показать комментарий</a>)
				</span>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	add('comment', '{$id}', {
		parent_load: {$list_mode},
		parent: {$parent},
		preload_order: {$order}
	});
</script>
