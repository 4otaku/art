<form action="" method="get" class="admin-tag-filter">
	<input type="text" value="{$filter}" name="filter" />
	<button class="btn">
		Фильтровать
	</button>
</form>
<table class="admin-tag-table">
	<tbody>
		<tr>
			<th width="15%">Имя:</th>
			<th width="5%"></th>
			<th>Варианты:</th>
			<th width="15%">Цвет:</th>
			<th width="180px">Опции:</th>
		</tr>
		{loop="data"}
			<tr>
				<td class="name">
					<a href="/?tag={$value.name}" target="_blank">
						{$value.name}
					</a>
				</td>
				<td></td>
				<td>
					{$value.variant}
				</td>
				<td class="center">
					<span style="color: #{$value.color};">
						{$value.color_name}
					</span>
				</td>
				<td class="center">
					<button class="btn btn-small">
						Объединить
					</button>
					<button class="btn btn-danger btn-small">
						Удалить
					</button>
				</td>
			</tr>
		{/loop}
	</tbody>
</table>
{$module_paginator}
