<button class="btn btn-info" id="clickable_help">
	Справка
</button>
<div class="form-horizontal right search_form" id="search_collect_main">
	<fieldset>
		<div class="control-group">
			<div class="input-append">
				<input type="text" value="" />
				<button class="btn" type="button">
					<i class="icon-search"></i>
				</button>
			</div>
		</div>
	</fieldset>
	<div class="tips"></div>
</div>
<div class="form-horizontal right search_link_parser" id="link_parser_main">
	<fieldset>
		<div class="control-group">
			<div class="input-append">
				<input type="text" value="" placeholder="Вставьте сюда ссылку на картинку или ее номер" />
				<button class="btn disabled" type="button">
					<i class="icon-arrow-right"></i>
				</button>
			</div>
		</div>
	</fieldset>
</div>
<div class="clear"></div>
<div class="hidden collect_info" id="listener_help_clicked">

</div>
<div class="clear"></div>
<div id="art_list_main" class="center"></div>
<div class="clear"></div>
<div class="pagination"><ul id="art_paginator_main"></ul></div>
<script type="text/javascript">
	add('search_collect', 'main', {
		mode: "{$type}",
		val: "{$value}"
	});
	add('link_parser', 'main');
	add('clickable', 'help', function(){
		if (this.el.is('.active')) {
			this.message('help_clicked', 0);
			this.el.removeClass('active');
		} else {
			this.message('help_clicked', 1);
			this.el.addClass('active');
		}
	});
	add('listener', 'help_clicked', function(show){
		if (show) {
			this.el.slideDown();
		} else {
			this.el.slideUp();
		}
	});
	add('art_list', 'main', {
		base: '{function="Config::get('api', 'image_url')"}art/'
	});
	add('art_paginator', 'main');
</script>
