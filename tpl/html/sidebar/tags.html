<div class="sidebar_part">
	{loop="data"}
		<div class="sidebar_row">
			{if condition="$value.color"}
				<a href="/?tag={$value.name}" style="color:#{$value.color};">{$value.name}</a>
			{else}
				<a href="/?tag={$value.name}">{$value.name}</a>
			{/if}
			{if condition="$value.have_description"}
				<span class="question">
					<a href="http://wiki.4otaku.ru/Tag:{$value.name}" target="_blank" class="tip" title="Описание тега {$value.name} в Вики">(?)</a>
				</span>
			{else}
				<span class="inactive_question">
					<a href="http://wiki.4otaku.ru/index.php?title=Tag:{$value.name}&amp;action=edit" target="_blank" class="tip" title="Добавить описание для тега {$value.name}">(?)</a>
				</span>
			{/if}
			<span class="count">{$value.count}</span>
		</div>
	{/loop}
</div>
