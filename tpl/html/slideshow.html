<div id="slideshow_main">
	<img src="/images/slideshow/prev.png" class="prev" />
	<img src="/images/slideshow/play.png" class="play" />
	<img src="/images/slideshow/pause.png" class="pause" />
	<img src="/images/slideshow/next.png" class="next" />
	<div class="delay">
		<span class="label">Задержка:</span>
		<input value="{$delay}" type="text" />
	</div>
	<div class="slideshow_images"></div>
</div>

<script type="text/javascript">
	add('slideshow', 'main', {
		query: "{$query}",
		auto: "{$auto}",
		start: {$start}
	});
</script>
