<div class="image">
	{if condition="$resized"}
		<img id="image_{$id}" src="{function="Config::get('api', 'image_url')"}art/{$md5}_resize.jpg" />
	{else}
		<img id="image_{$id}" src="{function="Config::get('api', 'image_url')"}art/{$md5}.{$ext}" />
	{/if}
	{loop="translation"}
		<div class="art_translation" id="translation_{$value.id}">
			<div class="box">{$value.text}</div>
		</div>
	{/loop}
</div>
{if condition="$comment"}
	<div class="image_comment_block">
		<span class="pseudolink pull-left" data-toggle="collapse" data-target="#bb_image_comment">
			Показать комментарий автора:
		</span>
		<div id="bb_image_comment" class="image_comment collapse">{$comment}</div>
	</div>
{/if}
<script type="text/javascript">
	add('image', '{$id}', {
		is_resized: {$resized},
		resized: '{function="Config::get('api', 'image_url')"}art/{$md5}_resize.jpg',
		full: '{function="Config::get('api', 'image_url')"}art/{$md5}.{$ext}',
	});
	{loop="translation"}
		add('translation', '{$value.id}', {
			full_width: {$width},
			id_image: {$value.id_art},
			x1: {$value.x1},
			y1: {$value.y1},
			x2: {$value.x2},
			y2: {$value.y2}
		});
	{/loop}
	add('bb', 'image_comment');
</script>
