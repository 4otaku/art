<div class="image">
	{if="!$hidden"}
		<div id="image_{$id}"><img src="{$src}" /></div>
	{else}
		<div id="image_warning_{$id}">
			<span class="hidden">
				<div id="image_{$id}"><img id="image_{$id}" src="#" /></div>
			</span>
			<div class="margin10">
				Изображение скрыто вашими фильтрами.
			</div>
			<button class="btn btn-small display margin10">
				Показать
			</button>
			<br />
			<button class="btn btn-small edit">
				Редактировать фильтры
			</button>
		</div>
	{/if}
	{loop="translation"}
		<div id="translation_{$value.id}" class="art_translation{if="!Config::get('show', 'translation')"} hidden{/if}">
			<div class="handle"></div>
			<div class="box" id="bb_{$value.id}_tr">{$value.text}</div>
			<div class="edit_translation"><textarea></textarea></div>
		</div>
	{/loop}
</div>
{if condition="$comment"}
	<div class="image_comment_block">
		<span class="pseudolink pull-left" data-toggle="collapse" data-target="#bb_image_comment">
			Показать комментарий автора:
		</span>
		<div id="bb_image_comment" class="image_comment collapse">{$comment}</div>
	</div>
{/if}
<script type="text/javascript">
	{if="!$hidden"}
		add('image', '{$id}', {
			is_resized: {$resized},
			resized: '{$src_resized}',
			full: '{$src_full}',
			full_width: {$width}
		});
	{else}
		add('image_warning', '{$id}', {src: '{$src}', init: {
			is_resized: {$resized},
			resized: '{$src_resized}',
			full: '{$src_full}',
			full_width: {$width}
		}});
	{/if}
	{loop="translation"}
		add('translation', '{$value.id}', {
			full_width: {$width},
			id_image: {$value.id_art},
			x1: {$value.x1},
			y1: {$value.y1},
			x2: {$value.x2},
			y2: {$value.y2}
		});
	{/loop}
	{if condition="$comment"}
		add('bb', 'image_comment');
	{/if}
</script>
