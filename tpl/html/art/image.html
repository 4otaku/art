<div class="image" id="clickable_image">
	{if condition="$resized"}
		<img src="http://images.4otaku.ru/art/{$md5}_resize.jpg" />
	{else}
		<img src="http://images.4otaku.ru/art/{$md5}.{$ext}" />
	{/if}
	{loop="translation"}
		<div class="art_translation" id="translation_{$value.id}">
			<div class="box">{$value.text}</div>
		</div>
	{/loop}
</div>
<script type="text/javascript">
	add('clickable', 'image', function() {
		this.el.find('.art_translation').toggle();
	});
	{loop="translation"}
		add('translation', '{$value.id}', {
			width: {$width},
			x1: {$value.x1},
			y1: {$value.y1},
			x2: {$value.x2},
			y2: {$value.y2}
		});
	{/loop}
</script>
