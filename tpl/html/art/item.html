<div class="art_wrapper">
	<div class="sidebar">
		{$module_info}
		{$module_tags}
	</div>
	<div class="art">
		{if condition="$prev"}
			<a href="/{$prev}{if condition="$query"}?{$query}{/if}">
				<img class="scroll scroll_left" src="images/arrow_left.gif" />
			</a>
		{/if}
		{if condition="$next"}
			<a href="/{$next}{if condition="$query"}?{$query}{/if}">
				<img class="scroll scroll_right" src="images/arrow_right.gif" />
			</a>
		{/if}
		{if condition="$resized"}
			<img src="http://images.4otaku.ru/art/{$md5}_resize.jpg" />
		{else}
			<img src="http://images.4otaku.ru/art/{$md5}.{$ext}" />
		{/if}
	</div>
	<div class="clear"></div>
</div>
