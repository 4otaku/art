<div class="right">
	{$module_search}
</div>
{$module_title}
<div class="clear"></div>
<div class="art_wrapper" id="art_item_{$id}">
	<div class="sidebar">
		{$module_editmenu}
		{$module_info}
		{$module_tags}
		{$module_recent_comments}
	</div>
	{$module_editfield}
	<div class="art">
		{if condition="$resized"}
			<a href="#" class="enlarge_icon" id="fullsize_main"
			   title="Изображение уменьшено. Кликните для просмотра полной версии.">
				<img src="/images/enlarge.jpg" />
			</a>
		{/if}
		{if condition="$resized"}
			<a href="#" class="reduce_icon" id="fullsize_reduce"
			   title="Изображение показано в полном размере. Кликните, чтобы уменьшить.">
				<img src="/images/reduce.jpg" />
			</a>
		{/if}
		{if condition="$prev"}
			<a href="/{$prev}/?{if condition="$query"}{$query}&{/if}pos={$prev_pos}">
				<img class="scroll scroll_left" src="/images/arrow_left.gif" />
			</a>
		{/if}
		{if condition="$next"}
			<a href="/{$next}/?{if condition="$query"}{$query}&{/if}pos={$next_pos}">
				<img class="scroll scroll_right" src="/images/arrow_right.gif" />
			</a>
		{/if}
		{$module_error}
		<div class="reloadable">
			{$module_image}
		</div>
		{$module_comment}
	</div>
	<div class="clear"></div>
</div>

<script type="text/javascript">
	add('fullsize', 'main');
	add('fullsize', 'reduce', {reverse: true});
	add('art_item', '{$id}');
</script>
