<div class="right">
	{$module_search}
</div>
{$module_title}
<div class="clear"></div>
<div class="art_wrapper" id="art_item_{$id}">
	<div class="sidebar">
		<div id="reloadable_editmenu">
			{$module_editmenu}
		</div>
		<div id="reloadable_info">
			{$module_info}
		</div>
		<div id="reloadable_tags">
			{$module_tags}
		</div>
		{$module_recent_comments}
	</div>
	{$module_editfield}
	<div class="art">
		{if condition="$prev"}
			<a href="/{$prev}{if condition="$query"}?{$query}{/if}">
				<img class="scroll scroll_left" src="images/arrow_left.gif" />
			</a>
		{/if}
		{if condition="$next"}
			<a href="/{$next}{if condition="$query"}?{$query}{/if}">
				<img class="scroll scroll_right" src="images/arrow_right.gif" />
			</a>
		{/if}
		{$module_error}
		<div id="reloadable_image">
			{$module_image}
		</div>
		{$module_comment}
	</div>
	<div class="clear"></div>
</div>

<script type="text/javascript">
	add('art_item', '{$id}');
</script>
