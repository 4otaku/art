<form id="upload_main" action="http://frontend.4otaku.local/ajax/upload/" method="POST" enctype="multipart/form-data">
	<div class="row fileupload-buttonbar">
		<div class="span7">
			<span class="btn btn-success fileinput-button">
				<i class="icon-picture icon-white"></i>
				<span>Выбрать изображения</span>
				<input type="file" name="file[]" multiple />
			</span>
			<button type="button" class="btn link">
				<i class="icon-arrow-right"></i>
				<span>Указать ссылку</span>
			</button>
			<button type="submit" class="btn btn-warning start hidden">
				<i class="icon-upload icon-white"></i>
				<span>Закачать все</span>
			</button>
			<button type="button" class="btn btn-primary add hidden">
				<i class="icon-plus icon-white"></i>
				<span>Добавить все</span>
			</button>
			<button type="button" class="btn btn-inverse remove hidden">
				<i class="icon-ban-circle icon-white"></i>
				<span>Скрыть все</span>
			</button>
		</div>
		<div class="span5 fileupload-progress fade">
			<div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
				<div class="bar" style="width:0%;"></div>
			</div>
			<div class="progress-extended">&nbsp;</div>
		</div>
	</div>
	<div class="fileupload-loading"></div>
	<br>
	<div role="presentation" class="table table-striped">
		<div class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></div>
	</div>
</form>
<script type="text/javascript">
	add('upload', 'main');
</script>
{$module_template}
