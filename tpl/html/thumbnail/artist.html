<div class="image_thumbnail {if="Config::get('art', 'largethumbs')"}large{else}small{/if}_thumbnail">
	{if="!$hidden"}
		<a href="/?artist={$id}" title="{$tip}">
			<img src="{$src}" />
		</a>
	{else}
		<div id="image_warning_{$id}">
			<a class="hidden" href="/?artist={$id}" title="{$tip}">
				<img src="#" />
			</a>
			<div class="margin10">
				Галерея скрыта вашими фильтрами.
			</div>
			<button class="btn btn-small display margin10">
				Показать
			</button>
			<br />
			<button class="btn btn-small edit">
				Редактировать фильтры
			</button>
		</div>
		<script type="text/javascript">
			add('image_warning', '{$id}', {src: '{$src}'});
		</script>
	{/if}
</div>
