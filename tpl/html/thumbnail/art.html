<div class="image_thumbnail small_thumbnail" id="thumb_{$id}">
	<a href="/{$id}{if condition="$query"}?{$query}{/if}" title="{$tip}">
		{if condition="Config::get('art', 'largethumbs')"}
			<img src="{function="Config::get('api', 'image_url')"}art/{$md5}_largethumb.jpg" />
		{else}
			<img src="{function="Config::get('api', 'image_url')"}art/{$md5}_thumb.jpg" />
		{/if}
	</a>
	{if condition="$animated || $similar_count > 1"}
		<span class="info_tip">
		{if condition="$animated"}
			A
		{/if}
		{if condition="$animated && $similar_count > 1"}
			<br />
		{/if}
		{if condition="$similar_count > 1"}
			+{$similar_count-1}
		{/if}
		</span>
	{/if}
</div>

<script type="text/javascript">
	add('thumb', '{$id}');
</script>
