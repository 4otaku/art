<h2>
	Редактирование комментария.
</h2>
<div>
	<div id="form_edit_comment_{$id}" class="form_edit_comment">
		<textarea>{$text}</textarea>
		<button type="button" class="btn submit">
			Сохранить
		</button>
	</div>
</div>
<script type="text/javascript">
	init('form', 'edit_comment_{$id}', {
		api: 'update_comment',
		id_comment: '{$id}',
		get_data: function() {
			return {
				data: {
					text: this.child.datafields.bbcode(),
					id: this.id_comment
				},
				error: []
			}
		},
		success: function(response) {
			Overlay.close();
			document.location.reload();
		}
	}, {
		init: function() {
			this.child.datafields.wysibb(wbbconfig);
		}
	});
</script>
